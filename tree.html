<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100%还原粒子圣诞树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .merry-christmas {
            position: absolute;
            top: 15%;
            left: 8%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 42px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 153, 204, 0.6);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="merry-christmas">Merry Christmas</div>
    <canvas id="bgCanvas"></canvas>
    <canvas id="treeCanvas"></canvas>

    <script>
        // 背景星空画布
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        // 圣诞树画布
        const treeCanvas = document.getElementById('treeCanvas');
        const treeCtx = treeCanvas.getContext('2d');

        // 适配窗口大小
        function resizeCanvas() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            treeCanvas.width = window.innerWidth;
            treeCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 颜色配置（匹配原图粉金渐变）
        const COLORS = {
            tree: ['#FF99CC', '#FF66CC', '#FF33CC', '#FFCCFF', '#FFFFFF', '#FFD1DC'],
            heart: '#FF6699',
            star: '#FFFFFF',
            ground: ['#E6E6FA', '#F8F8FF', '#FFFFFF']
        };

        // 星空粒子类
        class Star {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.size = Math.random() * 1.2 + 0.1;
                this.alpha = Math.random() * 0.8 + 0.2;
                this.blinkSpeed = Math.random() * 0.01 + 0.002;
            }
            update() {
                this.alpha += Math.sin(Date.now() * this.blinkSpeed) * 0.01;
                this.alpha = Math.max(0.2, Math.min(0.8, this.alpha));
            }
            draw() {
                bgCtx.save();
                bgCtx.globalAlpha = this.alpha;
                bgCtx.fillStyle = COLORS.star;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
                bgCtx.restore();
            }
        }

        // 圣诞树粒子类
        class TreeParticle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 1.8 + 0.3;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.003;
                this.color = type === 'heart' ? COLORS.heart : COLORS.tree[Math.floor(Math.random() * COLORS.tree.length)];
                // 沿圣诞树轮廓的定向偏移
                this.targetX = x + (Math.random() * 4 - 2);
                this.targetY = y - (Math.random() * 3 - 1);
            }
            update() {
                // 缓动到目标位置，模拟定向流动
                this.x += (this.targetX - this.x) * 0.02;
                this.y += (this.targetY - this.y) * 0.02;
                this.alpha -= this.decay;
            }
            draw() {
                treeCtx.save();
                treeCtx.globalAlpha = this.alpha;
                treeCtx.fillStyle = this.color;
                treeCtx.beginPath();
                treeCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                treeCtx.fill();
                treeCtx.restore();
            }
        }

        // 地面环形粒子类
        class GroundParticle {
            constructor() {
                const centerX = treeCanvas.width / 2;
                const centerY = treeCanvas.height * 0.85;
                const radius = Math.random() * (treeCanvas.width / 3) + 50;
                const angle = Math.random() * Math.PI * 2;
                this.x = centerX + Math.cos(angle) * radius;
                this.y = centerY + Math.sin(angle) * radius / 5;
                this.size = Math.random() * 1 + 0.2;
                this.alpha = Math.random() * 0.6 + 0.3;
                this.color = COLORS.ground[Math.floor(Math.random() * COLORS.ground.length)];
            }
            draw() {
                treeCtx.save();
                treeCtx.globalAlpha = this.alpha;
                treeCtx.fillStyle = this.color;
                treeCtx.beginPath();
                treeCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                treeCtx.fill();
                treeCtx.restore();
            }
        }

        // 初始化粒子池
        let stars = Array(800).fill().map(() => new Star());
        let treeParticles = [];
        let groundParticles = Array(1500).fill().map(() => new GroundParticle());
        const MAX_TREE_PARTICLES = 8000;

        // 绘制爱心（笛卡尔心形公式）
        function drawHeart(x, y, size) {
            const heartParticles = [];
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                const px = x + size * 16 * Math.pow(Math.sin(t), 3);
                const py = y - size * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                heartParticles.push(new TreeParticle(px, py, 'heart'));
            }
            treeParticles = [...treeParticles, ...heartParticles];
        }

        // 绘制圣诞树分层轮廓
        function drawTree() {
            const centerX = treeCanvas.width / 2;
            const bottomY = treeCanvas.height * 0.85;
            const treeHeight = treeCanvas.height * 0.65;
            const layers = 25; // 增加分层数提升精细度

            // 分层绘制树体
            for (let layer = 0; layer < layers; layer++) {
                const layerY = bottomY - layer * (treeHeight / layers);
                const layerWidth = (treeHeight / layers) * (layers - layer) * 1.2;
                // 每层增加粒子密度
                const particleCount = Math.floor(layerWidth * 3);
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * layerWidth;
                    const px = centerX + Math.cos(angle) * radius;
                    const py = layerY + Math.sin(angle) * radius / 2.5;
                    treeParticles.push(new TreeParticle(px, py, 'tree'));
                }
            }

            // 树顶爱心
            drawHeart(centerX, bottomY - treeHeight, 8);
        }

        // 动画主循环
        function animate() {
            // 清空背景（半透明叠加实现拖影）
            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            treeCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            treeCtx.fillRect(0, 0, treeCanvas.width, treeCanvas.height);

            // 更新并绘制星空
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // 绘制地面环形纹理
            groundParticles.forEach(particle => particle.draw());

            // 补充圣诞树粒子
            if (treeParticles.length < MAX_TREE_PARTICLES) {
                drawTree();
            }

            // 更新并绘制圣诞树粒子（过滤透明粒子）
            treeParticles = treeParticles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.alpha > 0;
            });

            requestAnimationFrame(animate);
        }

        // 启动动画
        animate();
    </script>
</body>
</html>
